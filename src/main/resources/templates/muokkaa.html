    <meta charset="UTF-8" />
    <title>Muokkaa tuotetta</title>

  <body>
    <h1>Muokkaa tuotetta</h1>
    <form th:object="${tuote}" th:action="@{/muokkaa/{id}(id=${tuote.id})}" method="post">

      <label for="tyyppi">Tyyppi:</label>
      <input type="text" id="tyyppi" name="tyyppi" th:field="*{tyyppi}" required /><br /><br />

      <label for="vari">VÃ¤ri:</label>
      <input type="text" id="vari" name="vari" th:field="*{vari}" required /><br /><br />

      <label for="koko">Koko:</label>
      <input type="text" id="koko" name="koko" th:field="*{koko}" required /><br /><br />

      <label for="hinta">Hinta:</label>
      <input type="number" step="0.01" id="hinta" name="hinta" th:field="*{hinta}" required /><br /><br />

      <label for="valmistajaNimi">Valmistaja:</label>
      <input type="text" id="valmistajaNimi" name="valmistaja.nimi" th:field="*{valmistaja.nimi}" required /><br /><br />

      <button type="submit">Vahvista muutokset</button>
    </form>

    <a href="/tuotelista">Takaisin tuotelistaan</a>
