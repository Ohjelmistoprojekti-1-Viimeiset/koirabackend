<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lisää tuote</title>
  </head>
  <body>
    <h1>Lisää uusi tuote</h1>
    <form action="/lisaa" method="post" th:object="${tuote}">
      <label for="tyyppi">Tyyppi:</label>
      <input type="text" id="tyyppi" name="tyyppi" required /><br /><br />

      <label for="vari">Väri:</label>
      <input type="text" id="vari" name="vari" required /><br /><br />

      <label for="koko">Koko:</label>
      <input type="text" id="koko" name="koko" required /><br /><br />

      <label for="hinta">Hinta:</label>
      <input
        type="number"
        step="0.01"
        id="hinta"
        name="hinta"
        required
      /><br /><br />

      <label for="valmistaja">Valmistaja:</label>
      <input
        type="text"
        id="valmistaja"
        name="valmistajaNimi"
        required
      /><br /><br />

      <button type="submit">Lisää tuote</button>
    </form>

    <div><form action="/tuotelista" method="get">
      <button type="submit">Tuotelista</button>
    </form></div>
    
    <a href="http://localhost:8080/index">
		<button>Etusivulle</button>
	</a>

	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Kirjaudu ulos" />
	</form>
  </body>
</html>
